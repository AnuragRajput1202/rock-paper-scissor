<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2 class="heading">Rock, Paper, Scissors</h2>
    </div>
    <main>
        <div class="container">
            <div class="choices">
                <button class="btn" id="rock"></button>
                <button class="btn" id="paper"></button>
                <button class="btn" id="scissor"></button>
                <div class="scorecard">
                    <div class="score">
                        <p id="your-score">0</p>
                        <p>You</p>
                    </div>
                    <div class="score">
                        <p id="comp-score">0</p>
                        <p>Comp</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="msg">
                    Play Your Move
                </div>
            </div>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
